
 
<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>JQuery Assignment</title>
   <style>
          /* CSS GOES HERE */
   </style>
</head>
 
<body>
   <div class="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
   </div>
   <button id="load">Load Data</button>
   <script type="text/javascript" src="jquery-3.5.1.min.js"> </script> 
   <script>     //JQ LOGIC GOES HERE
     $(document).ready(function(){
        $('#load').click(function(){
            $.ajax({url: 'posts.json', type: 'GET', success: function(result){
              $.each(result,function(index,value){
               $('.comments').append("<br>" + value.id + "<br>" + '<h3>' + value.title + '</h3>' + "<br>" + '<p>' + value.body + '</p>');
            });
         }});
      });
   }); 
   </script>
</body>
 </html>
